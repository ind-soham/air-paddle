<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg: #0a0a12;
            --card-bg: #151520;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.1), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.1), transparent 25%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-top: 60px;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary), #fff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
            letter-spacing: 2px;
        }

        p.subtitle {
            color: #aaa;
            font-size: 1.2rem;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* --- Game Grid --- */
        .container {
            max-width: 900px;
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            padding-bottom: 50px;
        }

        /* --- Game Card Design --- */
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.2);
        }

        /* Second card (Jump) gets purple glow */
        .card:nth-child(2):hover {
            border-color: var(--secondary);
            box-shadow: 0 10px 30px rgba(188, 19, 254, 0.2);
        }

        .card .icon { font-size: 4rem; margin-bottom: 20px; transition: transform 0.3s; }
        .card:hover .icon { transform: scale(1.1); }

        .card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin: 10px 0;
            color: #fff;
        }

        .card p { color: #888; line-height: 1.5; margin-bottom: 25px; }

        .play-btn {
            margin-top: auto;
            padding: 10px 25px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: background 0.3s;
        }

        .card:hover .play-btn { background: var(--primary); color: black; font-weight: bold; }
        .card:nth-child(2):hover .play-btn { background: var(--secondary); color: white; }

    </style>
</head>
<body>

    <header>
        <h1>AI Vision Arcade</h1>
        <p class="subtitle">Next-Gen Browser Gaming</p>
    </header>

    <div class="container">
        
        <a href="paddle.html" class="card">
            <div class="icon">üèì</div>
            <h2>Neon Paddle</h2>
            <p>The classic arcade game reinvented. Use your index finger to deflect the ball.</p>
            <div class="play-btn">PLAY NOW</div>
        </a>

        <a href="jump.html" class="card">
            <div class="icon">üèÉ</div>
            <h2>Face Jump</h2>
            <p>A physical workout! Squat and jump (move your head) to dodge incoming walls.</p>
            <div class="play-btn">PLAY NOW</div>
        </a>

    </div>

</body>
</html>
