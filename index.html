<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg: #0a0a12;
            --card-bg: #151520;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header { text-align: center; margin-top: 60px; margin-bottom: 40px; }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(90deg, var(--primary), #fff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }
        p.subtitle { color: #aaa; font-size: 1.2rem; margin-top: 10px; }
        
        /* Grid for 2 Games */
        .container {
            max-width: 900px;
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.2);
        }
        .icon { font-size: 4rem; margin-bottom: 20px; }
        .card h2 { font-family: 'Orbitron', sans-serif; margin: 10px 0; }
        .card p { color: #888; line-height: 1.5; margin-bottom: 25px; }
        .play-btn {
            margin-top: auto;
            padding: 10px 25px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            font-family: 'Orbitron', sans-serif;
            transition: background 0.3s;
        }
        .card:hover .play-btn { background: var(--primary); color: black; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>AI Vision Arcade</h1>
        <p class="subtitle">Next-Gen Browser Gaming</p>
    </header>

    <div class="container">
        
        <a href="paddle.html" class="card">
            <div class="icon">üèì</div>
            <h2>Neon Paddle</h2>
            <p>The classic arcade game. Control the blue beam with your hand.</p>
            <div class="play-btn">PLAY NOW</div>
        </a>

        <a href="jump.html" class="card">
            <div class="icon">üèÉ</div>
            <h2>Face Jump</h2>
            <p>Squat and Jump to dodge obstacles in the neon tunnel.</p>
            <div class="play-btn">PLAY NOW</div>
        </a>

    </div>

</body>
</html>
