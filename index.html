<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Camera Arcade</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 50px; }
        h1 { font-size: 3rem; margin-bottom: 10px; color: #00d4ff; }
        p { color: #aaa; margin-bottom: 40px; }
        .game-card {
            background: #333;
            display: inline-block;
            width: 250px;
            padding: 20px;
            margin: 15px;
            border-radius: 15px;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            border: 2px solid transparent;
        }
        .game-card:hover {
            transform: translateY(-5px);
            background: #444;
            border-color: #00d4ff;
        }
        .icon { font-size: 50px; margin-bottom: 15px; display: block; }
        h2 { margin: 10px 0; font-size: 1.5rem; }
        .desc { font-size: 0.9rem; color: #ccc; }
    </style>
</head>
<body>

    <h1>AI Camera Arcade</h1>
    <p>Select a game to play using your camera!</p>

    <a href="paddle.html" class="game-card">
        <span class="icon">üèì</span>
        <h2>Air Paddle</h2>
        <div class="desc">Control a paddle with your index finger to catch the ball.</div>
    </a>

    <a href="drums.html" class="game-card">
        <span class="icon">ü•Å</span>
        <h2>Air Drums</h2>
        <div class="desc">Hit virtual drums in the air to make beats.</div>
    </a>

    <a href="jump.html" class="game-card">
        <span class="icon">üèÉ</span>
        <h2>Face Jump</h2>
        <div class="desc">Move your body Up/Down to dodge obstacles.</div>
    </a>

</body>
</html>
