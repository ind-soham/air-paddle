<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Paddle: Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-blue: #00f3ff; --neon-pink: #ff00ff; --bg-dark: #0a0a10; }
        body { margin: 0; background: var(--bg-dark); overflow: hidden; font-family: 'Rajdhani', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        /* Game Container */
        #game-wrapper { position: relative; width: 100%; max-width: 800px; aspect-ratio: 4/3; box-shadow: 0 0 50px rgba(0, 243, 255, 0.1); border-radius: 12px; overflow: hidden; background: #000; }
        
        /* Canvas Layers */
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #output_canvas { transform: scaleX(-1); z-index: 1; } /* Mirrored Gameplay */
        
        /* UI Overlay (Glassmorphism) */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; }
        
        /* HUD */
        .hud { display: flex; justify-content: space-between; font-family: 'Orbitron', sans-serif; font-size: 24px; color: white; text-shadow: 0 0 10px var(--neon-blue); }
        .score-box { background: rgba(0,0,0,0.5); padding: 5px 15px; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; }

        /* Screens */
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 10, 16, 0.85); backdrop-filter: blur(10px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; transition: opacity 0.5s; pointer-events: auto; }
        .hidden { opacity: 0; pointer-events: none; }
        
        h1 { font-family: 'Orbitron', sans-serif; font-size: 3rem; color: white; margin: 0 0 20px 0; text-transform: uppercase; background: linear-gradient(to right, var(--neon-blue), var(--neon-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #aaa; font-size: 1.2rem; margin-bottom: 30px; text-align: center; max-width: 80%; }
        
        button { background: transparent; color: var(--neon-blue); border: 2px solid var(--neon-blue); padding: 15px 40px; font-size: 1.2rem; font-family: 'Orbitron', sans-serif; cursor: pointer; transition: all 0.3s; text-transform: uppercase; letter-spacing: 2px; }
        button:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 20px var(--neon-blue); }
        
        /* Loading Spinner */
        .loader { border: 4px solid #333; border-top: 4px solid var(--neon-blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .status-text { margin-top: 10px; font-size: 0.9rem; color: #666; font-family: monospace; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <video id="input_video" style="display:none" playsinline></video>
    <canvas id="output_canvas"></canvas>
    
    <div id="ui-layer">
        <div class="hud">
            <div class="score-box">SCORE: <span id="score-val">0</span></div>
            <div class="score-box" style="font-size: 14px; align-self: center;">FPS: <span id="fps-val">60</span></div>
        </div>
    </div>

    <div id="start-screen" class="screen">
        <h1>Neon Paddle</h1>
        <div class="loader" id="loading-spinner"></div>
        <p id="loading-text">Initializing Neural Network...</p>
        <button id="start-btn" style="display:none">START SYSTEM</button>
        <div class="status-text" id="status-log">Please allow camera access</div>
    </div>
