<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drums: Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --neon-blue: #00f3ff; 
            --neon-pink: #ff00ff; 
            --neon-green: #00ff00;
            --bg-dark: #0a0a10; 
        }
        body { margin: 0; background: var(--bg-dark); overflow: hidden; font-family: 'Rajdhani', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        #game-wrapper { position: relative; width: 100%; max-width: 900px; aspect-ratio: 16/9; box-shadow: 0 0 50px rgba(188, 19, 254, 0.2); border-radius: 12px; overflow: hidden; background: #000; }
        
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #output_canvas { transform: scaleX(-1); z-index: 1; } 

        /* UI Layers */
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 10, 16, 0.9); backdrop-filter: blur(10px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; transition: opacity 0.5s; }
        .hidden { opacity: 0; pointer-events: none; }
        
        h1 { font-family: 'Orbitron', sans-serif; font-size: 3rem; margin: 0 0 20px 0; background: linear-gradient(to right, var(--neon-pink), var(--neon-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        button { background: transparent; color: var(--neon-pink); border: 2px solid var(--neon-pink); padding: 15px 40px; font-size: 1.2rem; font-family: 'Orbitron', sans-serif; cursor: pointer; transition: all 0.3s; letter-spacing: 2px; }
        button:hover { background: var(--neon-pink); color: black; box-shadow: 0 0 20px var(--neon-pink); }
        
        .loader { border: 4px solid #333; border-top: 4px solid var(--neon-pink); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 50; color: white; text-decoration: none; font-family: 'Orbitron', sans-serif; opacity: 0.7; }
        .back-btn:hover { opacity: 1; color: var(--neon-blue); }
    </style>
</head>
<body>

<div id="game-wrapper">
    <a href="index.html" class="back-btn">‚Üê MENU</a>
    <video id="input_video" style="display:none" playsinline></video>
    <canvas id="output_canvas"></canvas>
    
    <div id="start-screen" class="screen">
        <h1>NEON DRUMS</h1>
        <div class="loader" id="loading-spinner"></div>
        <p id="loading-text" style="color:#aaa">Initializing Audio & Vision...</p>
        <button id="start-btn" style="display:none">START ROCKING</button>
    </div>
</div>
